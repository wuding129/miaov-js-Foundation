<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1{
            width: 240px;
            height: 400px;
            background: #f1e4aa;
            border: 3px solid #999999;
            padding: 10px;
        }
    </style>
    <script>
        window.onload= function () {
            var oDiv1=document.getElementById('div1');
            var oSpan1=document.getElementById('span1');
            var oText1=document.getElementById('text1');
            var oBtn1=document.getElementById('sendBtn');
            oBtn1.onclick= function () {
                oDiv1.innerHTML+=oSpan1.innerHTML+oText1.value+'<br/>';
            };

        };
    </script>
</head>
<body>
<div id="div1"></div>
<span id="span1">呵呵！</span>
<input id="text1" type="text" value=""/>
<input id="sendBtn" type="button" value="发送"/>
</body>
</html>
